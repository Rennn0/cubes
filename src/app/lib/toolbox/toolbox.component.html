<p-toolbar>
    <div>
        <p-splitButton  label="Save" icon="pi pi-check" [model]="items"></p-splitButton>
    </div>
    <div class="p-toolbar-group-center" style="font-size: xxx-large;">
        <i class="pi pi-box" ></i>
    </div>
    
    <div class="gap-maker">
        <p-button [rounded]="true" severity="secondary" [outlined]="true" icon="pi pi-paperclip" (click)="openDialog()"></p-button>
        <p-button [rounded]="true" severity="secondary" [outlined]="true" icon="pi pi-print" ></p-button>
        <p-button [rounded]="true" severity="secondary" [outlined]="true" icon="pi pi-upload"></p-button>
    </div>
</p-toolbar>

<h1 pDroppable (onDrop)="Dropped()">Drop ZONE</h1>
<div>
    <ng-container *ngFor="let model of taskModels">        
        <div>
            <p-card [header]="model.title" subheader="here goes timestamp" [style]="{ width: '300px' }">
                <ng-template pTemplate="header">
                    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                </ng-template>
                <p>
                    {{model.description}}
                            
                </p>
                <ng-template pTemplate="footer">
                    <p-button label="Save" icon="pi pi-check"></p-button>
                    <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }" (onClick)="RemoveFromModels(model)"></p-button>
                </ng-template>
            </p-card>
        </div>
    </ng-container>
</div>

<div >
    <ng-container *ngFor="let model of taskModels | async">        
        <div class="task-card">
            <p-overlayPanel #op>
                <ng-template pTemplate="content">
                    <h1>{{model.description}}</h1>
                </ng-template>
            </p-overlayPanel>
            <p-button (click)="op.toggle($event)" icon="pi pi-image" label="Show"></p-button>
        </div>
    </ng-container>
</div>
